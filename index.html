            # Pallet
            ### A standard for developing and deploying Web applications
          </script>
        </section>

        <section>
          <section data-markdown>
            <script type='text/template'>
              ## Usual deployment practices

              * Developing on own machine (or a VM)
              * Copying code (or source control) to a server
              * Puppet triggers deployment scripts
              * Puppet starts or restarts the Web server
              * Configuration hardcoded or produced by Puppet

              Each of the steps is problematic.
            </script>
          </section>

          <section data-markdown>
            <script type='text/template'>
              ## Developing on a VM

              Never matches production.

              * New or changed dependencies
              * No migration problems
            </script>
          </section>

          <section data-markdown>
            <script type='text/template'>
              ## Copying code to a server

              * Takes time, may lead to downtime
              * Can fail (git submodules)
              * Stale compiled artifacts (`*.pyc`)
            </script>
          </section>

          <section data-markdown>
            <script type='text/template'>
              ## Deployment

              * Takes a long time, makes Puppet unhappy
              * Difficult to configure to be once-off <!--- Systems told me -->
              * Can fail, needing a rollback
            </script>
          </section>

          <section data-markdown>
            <script type='text/template'>
              ## Web server

              * Who is responsible for configuration?
              * Can fail _too_
              <!--- TODO -->
            </script>
          </section>

          <section data-markdown>
            <script type='text/template'>
              ## Configuration

              * Framework-specific Puppet template
            </script>
          </section>

          <section data-markdown>
            <script type='text/template'>
              ## 12 factor

              A lot of this is violating [12 factor](http://12factor.net/) guidelines.
              Good for you if you can spot the violations!
            </script>
          </section>
        </section>

        <section data-markdown>
          <script type='text/template'>
            ## Docker

            Is the answer to everything!

            ```bash
            docker run containers.company.com/application
            ```

            * What does this do? (Probably starts a server)
            * What is the port to connect to?
            * How do I specify the database to connect to?
            * Can I have a cluster of these?
            * How to hot-deploy?
          </script>
        </section>

        <section>
          <section data-markdown>
            <script type='text/template'>
              ## Application lifecycle

              ```bash
              docker run containers.company.com/application test
              docker run containers.company.com/application deploy
              docker run containers.company.com/application serve
              ```
            </script>
          </section>

        <section data-markdown>
          <script type='text/template'>
            ## Standartised environment

            * Port 8000
            * `/storage` is persistent storage
            * Configuration by environment variables
            * Service links by environment variables
          </script>
        </section>
        
        <section>
          <section data-markdown>
            <script type='text/template'>
              ## Clustering / Orchestration

              * Many options (CoreOS+fleet, Decking, docker-cluster...)
              * More every day (!)
              * Strong focus on systemd
              * Was not practical for our use-case
            </script>
          </section>

          <section data-markdown>
            <script type='text/template'>
              ## Init script

              * Started as entirely bash
              * Now calls out to ruby script for most functionality
              * Uses swipe.ly [docker-api](https://github.com/swipely/docker-api) rubygem
              * [Serf](http://www.serfdom.io/) for cluster comms
            </script>
          </section>

          <section data-markdown>
            <script type='text/template'>
              ## Configuration in Hiera

              ```yaml
                myapp:
                  image: 'containers.company.com/myapp'
                  tag: v0.11.3
                  ports:
                    - 10000:8000
                  environment: prod
                  site_domain: public-facing-url.io
                  weight: 2
                  minservers: 2
                  ...
              ```
            </script>
          </section>

          <section data-markdown>
            <script type='text/template'>
              ## Puppet

              * Deploys configuration for init script
              * Standard Service{} type
              * Calls _status_ on init script

              ```bash
              you@host-01:~  # /etc/init.d/docker-myapp status
              Container:            myapp
              Requested tag:        v0.11.3
              Optimal status:       true
              Locked from starting: false
              Running on this host: true
              Tag on this host:     v0.11.3
              Running on:           host-01 (tag v0.11.3), host-03 (tag v0.11.3)
              Deploying on:
              Command running on:
              ```
              * Return code non-zero on non-optimal
            </script>
          </section>

          <section data-markdown>
            <script type='text/template'>
              ## Puppet continued

              * Also configures
                * PostgreSQL database servers + ACLs
                * nginx load balancers
                * Persistent storage for containers + ACLs
                * Docker images from registry

              * All from Hiera
              ```yaml
                site_common:
                  db_default_type: 'postgres'
                  db_default_port: 5432
                  db_default_host: postgres-cluster-vip.company.com
                  volumes:
                    - storage:/storage:rw
                  site_protocol: https
                  ...
              ```
              * What it was intended for
              * Every application uses same Puppet classes
            </script>
          </section>
        </section>

        <section data-markdown>
          <script type='text/template'>
            ## Running the container

            ```bash
            docker run \
              -p 8000:8000 \
              -e DB_DEFAULT_URL=postgres://myapp-staging:password@db-server:5432/myapp_db_staging \
              -e SITE_DOMAIN=myapp-staging.company.com \
              -e SITE_PROTO=https \
              -e ENVIRONMENT=staging \
              -e ELASTICSEARCH_URLS=http://es-server-01:9200/myapp_index|http://es-server-02/myapp_index \
              -v /mnt/docker-storage/myapp:/storage \
              -h WHY_ARE_YOU_STILL_READING_THIS \
              containers.company.com/application \
              serve
            ```

            * Puppet supplies configuration, init script runs
            * What do developers do?
          </script>
        </section>

        <section>
          <section data-markdown>
            <script type='text/template'>
              ## Forklift

              Declare your dependencies:
              ```yaml
              # myapp/forklift.yaml
              services:
                - postgres
                - elasticsearch
              ```

              Run the container:
              ```bash
              forklift containers.company.com/application serve
              ```
            </script>
          </section>

          <section data-markdown>
            <script type='text/template'>
              ## Configuration

              * Defaults to services on the local machine
                  * PostgreSQL, Elasticsearch, Memcached, etc.
              * Will run services in containers if images are available
              * All configuration can be overridden:

              ```yaml
              # ~/.config/forklift/_default.yaml
              postgres:
                port: 5433

              # ~/.config/forklift/myapp.yaml
              environment:
                DB_LEGACY_URL: postgres://myapp:dieplz@legacy-srv/oldapp_backup_backup
              ```
            </script>
          </section>
        </section>

        <section data-markdown>
          <script type='text/template'>
            ## Troubleshooting

            How do I `ssh`?

            ```bash
            forklift containers.company.com/application sshd \
              --mount-root /tmp/myapp_root
            ```

            * SSH daemon is installed and configured
            * `sudo` is enabled
            * Container filesystem is bind-mounted to the host
            * More magic to make it all work
          </script>
        </section>

        <section data-markdown>
          <script type='text/template'>
            ## Whale in the room

            * <code>docker build</code> is slow
                * Caching helps, but overhead still present
            * Entry point is already available

            ```bash
            forklift ./manage.py run_gunicorn
            ```
          </script>
        </section>

        <section>
          <section data-markdown>
            <script type='text/template'>
              ## Alternatives

              * Docker link
              * Fig
              * DryDock
              * Gaudi
            </script>
          </section>

          <section data-markdown>
            <script type='text/template'>
              ## Docker link

              * Limited service functionality: port and host, no authentication
              * No lifecycle management
            </script>
          </section>

          <section data-markdown>
            <script type='text/template'>
              ## Fig

              * Relies on `docker link`
              * Services only provided via containers
              * No service authentication

              https://orchardup.github.io/fig/
            </script>
          </section>

          <section data-markdown>
            <script type='text/template'>
              ## DryDock

              * Different purpose: spin up unrelated containers together
              * No service management

              https://github.com/Nekroze/drydock
            </script>
          </section>

          <section data-markdown>
            <script type='text/template'>
              ## Gaudi

              * Limited types of application containers
              * Services only provided via containers
              * No service authentication

              http://gaudi.io/
            </script>
          </section>
        </section>

              * Inter-application dependencies
                * Applications as RESTful services
                * Microservices architecture
              * Multiple container types for an application
                * Web server
                * Background worker
            </script>
